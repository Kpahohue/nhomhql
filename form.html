<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>form</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="nhomHQL.css">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h3 class="text-center">Đăng Ký</h3>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Tên truy cập</label>
					    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Tên truy cập">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Mật khẩu</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Nhập lại mật khẩu</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập lại mật khẩu">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					    <p class="text-muted">bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</p>
					  </div>
					  <select class="form-control">
						  <option>Viet Nam (Việt Nam)</option>
						  <option>Lao</option>
						  <option>China</option>
						  <option>English</option>
						  <option>USA</option>
						  <option>Thailand</option>
					  </select>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> <p>Tôi đồng ý với <a href="">Điều Khoản Dịch Vụ</a> và <a href=""> Chính Sách Bảo Mật</a></p>
					    </label>
					  </div>
					  <button type="submit" class="btn btn-danger btn-block">Submit</button>
					</form>
				</div>
			</div>
			
		</div>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="Hello World"></script>
	</body>
</html>
